<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Автомобильные инциденты</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" th:href="@{/index}">Главная</a>
                <a class="nav-item nav-link" th:href="@{/index}">Инциденты</a>
                <a class="nav-item nav-link" th:href="@{/addAccident}">Добавить инцидент</a>
                <a class="nav-item nav-link" th:href="@{/reports}">Заявления</a>
                <a class="nav-item nav-link" th:href="@{/addReport}">Добавить заявление</a>
            </div>
        </div>
    </nav>
</div>

<p class="text-center">Заявки</strong></p>
<div class="row">
    <table class="table">
        <thead>
        <tr>
            <th scope="col" class="text-center">#</th>
            <th scope="col" class="text-center">Ред.</th>
            <th scope="col" class="text-center">Название</th>
            <th scope="col" class="text-center">Тип</th>
            <th scope="col" class="text-center">Описание</th>
            <th scope="col" class="text-center">Адрес</th>
            <th scope="col" class="text-center">Статьи</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="accident: ${accidents}">
            <td th:text="${accident.id}" class="text-center"></td>
            <td>
                <a th:href="@{|/formUpdateAccident?id=${accident.id}|}">
                    <i class="fa fa-edit"></i>
               </a>
               <td th:text="${accident.name}" class="text-center"/>
               <td th:text="${accident.type.name}" class="text-center"/>
               <td th:text="${accident.text}" class="text-center"/>
               <td th:text="${accident.address}" class="text-center"/>
              <td th:text="${#strings.listJoin(accident.rules,', ')}"  class="text-center"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
